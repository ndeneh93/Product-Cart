<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            display: flex;
            background-color: #121212;
        }

        .product-container {
            display: flex;
            gap: 20px;
        }

        .product-card {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card img {
            width: 80%; /* Reduce the size of the images */
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out; /* Add transition for hover effect */
        }

        .product-card img:hover {
            transform: scale(1.1); /* Scale up the image on hover */
        }

        .product-card h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-card button {
            background: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: auto; /* Ensure button is at the bottom */
        }

        .product-card button:hover {
            background: black;
        }
    </style>
</head>

<body>
    <div class="product-container">
        <div class="product-card">
            <img src="iPhone.jpg.png" alt="iPhone 14 Pro Max">
            <h2>iPhone 14 Pro</h2>
            <p>$1200</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="Samsung.png" alt="Samsung Galaxy S21 Ultra">
            <h2>Samsung Galaxy S21 Ultra</h2>
            <p>$1000</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="iPhone_15.png" alt="iPhone 16">
            <h2>iPhone 16</h2>
            <p>$1500</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="Mackbook Pro.png" alt="MacBook Pro">
            <h2>MacBook Pro</h2>
            <p>$1300</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="Mackbook Air.png" alt="MacBook Air">
            <h2>MacBook Air</h2>
            <p>$1100</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>

</html>
