<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;

        }

        .body {
            justify-content: center;
            align-items: center;
            height: auto;
            display: flex;
            background-color: rgb(255, 249, 249);
        }

        .product-card {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba (0, 00, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-top-right-radius: 5px;
        }

        .product-card button {
            background: fixed;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .product-card button:hover {
            background: black;
            
        }
    </style>
</head>

<body>

    <div class="Product-card">
        <img src="iPhone.jpg.png" alt="iPhone 14 Pro Max">
        <h2>iPhone 14 Pro</h2>
        <p>$1200</p>
        <button>Add to Cart</button>


    </div>
</body>

</html>
